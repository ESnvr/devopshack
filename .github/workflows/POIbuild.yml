name: .NET

on:
  push:
    branches: [ master1 ]
    paths: 
    - apis/poi**
    - .github/workflows/poi.yml
  pull_request:
    branches: [ master1 ]
    paths: 
    - apis/poi**
    - .github/workflows/poi.yml

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.202
    - name: Add Code Coverage Tools
      working-directory: apis/poi/tests/UnitTests
      run: dotnet add package coverlet.msbuild
    - name: Restore dependencies
      run: dotnet restore apis/poi/web/*.csproj
    - name: Build .NET Web
      run: dotnet build --configuration Release --no-restore apis/poi/web/*.csproj
    - name: NET Build Unit Tests
      run: dotnet build --configuration Release apis/poi/tests/UnitTests/UnitTests.csproj
    - name: .NET Test
      run: dotnet test --no-build --verbosity normal apis/poi/tests/UnitTests  /p:CollectCoverage=true /p:CoverletOutput=lcov/ /p:CoverletOutputFormat=lcov
